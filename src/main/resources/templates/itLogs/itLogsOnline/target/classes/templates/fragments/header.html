<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>Login</title>
<!-- Bootstrap -->
<link href="/css/common/bootstrap.min.css" rel="stylesheet" />
<link href="/css/common/sticky-footer.css" rel="stylesheet" />
<link href="/css/app/custom.css" rel="stylesheet" />
<link href="/css/common/signin.css" rel="stylesheet" />
</head> 	
<body>
	<div class="container-fluid">
		<div class="row main-header" style="background-color: #748190;"
			th:fragment="main-header">
			<div class="col-md-6 col-sm-6">
                <div id='sysLogo' class="col-md-2 col-sm-2" style="padding-left: 0px; width: 60px; padding-right: 0px;">
                <img src="/images/sm-logo.png" style="width: 60px;"/>
                </div>
                <div id='sysHeadLine' class="col-md-10 col-sm-10" style="padding-left: 0px;">
                    <h3 style="color:#fff">
                        <small style="font-size:70%;color:#fff">Philippines Global Delivery Center</small>
                        <br/>
                        IT Logs System
                    </h3>
                </div>
            </div>
			<div class="date-time-display col-md-6 col-sm-6" style="text-align: right">
				<h3>
					<br />
					<small id="clockbox" style="font-size: 70%; color: #fff"></small>
				</h3>
			</div>
		</div>
		<div class="row sub-header" th:fragment="login-header"></div>
		<div id='sysUserLine' class="row employee-logout user-sub-header"
			th:fragment="user-header">
			<div id="hrmsNavBar" class="navbar-header col-md-12">
				<form th:action="@{/logout}" method="post">
					<button type="submit" class="btn btn-link" title="Logout" style='outline: none;'>
						<ng-md-icon icon="logout" size="25" style="margin-top: -5px;">
						</ng-md-icon>
					</button>
					<span style="color: #fff"
						th:text="${session.userInfo.fullname + ' - ' + session.userInfo.username + '@ph.fujitsu.com' }">
					</span>
				</form>
			</div>
		</div>

	</div>
	<!-- Site footer -->
	<div th:replace="fragments/footer :: footer"></div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="/js/common/jquery-2.1.3.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="/js/common/bootstrap.min.js"></script>
	<script src="/js/app/common.js"></script>
</body>
</html>
