<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link href='../calendar css/fullcalendar.min.css' rel='stylesheet' />
<link href='../calendar css/fullcalendar.print.min.css' rel='stylesheet' media='print' />
<script src='../lib/moment.min.js'></script>
<script src='../lib/jquery.min.js'></script>
<script src='../fullcalendar.min.js'></script>
<script>

  $(document).ready(function() {

    $('#calendar').fullCalendar({
      header: {
        left: 'prev,next today',
        center: 'title',
        right: 'month,agendaWeek,agendaDay,listWeek'
      },
      defaultDate: new Date(),
      navLinks: true, // can click day/week names to navigate views

      weekNumbers: true,
      weekNumbersWithinDays: true,
      weekNumberCalculation: 'ISO',

      editable: true,
      eventLimit: true, // allow "more" link when too many events
      events: [
        {
          title: 'All Day Event',
          start: '2018-04-01'
        },
        {
          title: 'Long Event',
          start: '2018-04-07',
          end: '2018-04-10'
        },
      ]
    });

  });

</script>
<style>

  body {
    margin: 40px 10px;
    padding: 0;
    font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
    font-size: 14px;
  }

  #calendar {
    max-width: 900px;
    margin: 0 auto;
  }

</style>
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-dark bg-dark">
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
		<div class="navbar-nav">
			<a class="nav-item nav-link active" href="#">Home</a>
			<a class="nav-item nav-link" href="#">Course Maintenance</a>
			<a class="nav-item nav-link" href="#">User Maintenance</a>
			<a class="nav-item nav-link"  href="#">Report</a>
			<a class="nav-item nav-link"  href="#">Logout</a>
		</div>
		</div>
		</nav>
			<div id='calendar'></div>
	</div>
</body>
</html>
